version: '3.8'

services:
  # PostgreSQL con pgvector para memoria sem√°ntica
  postgres:
    image: pgvector/pgvector:pg16
    container_name: kitchenmaster-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-kitchenmaster}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kitchenmaster_secret}
      POSTGRES_DB: ${POSTGRES_DB:-kitchenmaster}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kitchenmaster}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitchenmaster-network

  # Redis para sesiones y cache
  redis:
    image: redis:7-alpine
    container_name: kitchenmaster-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kitchenmaster-network

  # Backend FastAPI + LangGraph
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kitchenmaster-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER:-kitchenmaster}:${POSTGRES_PASSWORD:-kitchenmaster_secret}@postgres:5432/${POSTGRES_DB:-kitchenmaster}
      - REDIS_URL=redis://redis:6379
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - JWT_ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
      - REFRESH_TOKEN_EXPIRE_DAYS=7
      - CORS_ORIGINS=http://localhost:3000,https://cocinas.localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kitchenmaster-api.rule=Host(`api.cocinas.localhost`)"
      - "traefik.http.routers.kitchenmaster-api.entrypoints=web"
      - "traefik.http.services.kitchenmaster-api.loadbalancer.server.port=8000"
      - "traefik.http.routers.kitchenmaster-api-secure.rule=Host(`api.cocinas.localhost`)"
      - "traefik.http.routers.kitchenmaster-api-secure.entrypoints=websecure"
      - "traefik.http.routers.kitchenmaster-api-secure.tls=true"
    networks:
      - kitchenmaster-network
      - traefik-network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kitchenmaster-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://api.cocinas.localhost
      - NEXT_PUBLIC_WS_URL=ws://api.cocinas.localhost
    depends_on:
      - backend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.kitchenmaster-web.rule=Host(`cocinas.localhost`)"
      - "traefik.http.routers.kitchenmaster-web.entrypoints=web"
      - "traefik.http.services.kitchenmaster-web.loadbalancer.server.port=3000"
      - "traefik.http.routers.kitchenmaster-web-secure.rule=Host(`cocinas.localhost`)"
      - "traefik.http.routers.kitchenmaster-web-secure.entrypoints=websecure"
      - "traefik.http.routers.kitchenmaster-web-secure.tls=true"
    networks:
      - kitchenmaster-network
      - traefik-network

volumes:
  postgres_data:
  redis_data:

networks:
  kitchenmaster-network:
    driver: bridge
  traefik-network:
    external: true
